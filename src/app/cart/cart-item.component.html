<div class="thumbnail">
    <img src={{product.imageUrl}} class="fixwidth" alt="product image" />
    <div class="caption clearfix">
        <h5><a href={{product.imageUrl}}>{{product.productName}}</a></h5>
        <div class="product__price">{{product.price}}</div>
        <div class="product__button-wrap">
            <button *ngIf="product.added" (click)="RemoveProduct(product)" class="btn btn-primary">Remove
            </button>
            <button *ngIf="! product.added" (click)="AddProduct(product)" class="btn btn-primary">Add to cart
            </button>
        </div>
    </div>
</div>
